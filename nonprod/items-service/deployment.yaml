apiVersion: apps/v1
kind: Deployment
metadata:
  name: items-service
  namespace: pisharped
spec:
  replicas: 1
  selector:
    matchLabels:
      app: items-service
  template:
    metadata:
      labels:
        app: items-service
    spec:
      containers:
      - name: items-service
        image: sanghvt/items-service:develop-2
        ports:
        - containerPort: 5000
